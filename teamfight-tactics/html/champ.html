    <div class="biggest">

        <div class="filterContain">

            <div id="cost">

                <ul class="text">
                    <div id="costReset">
                        <div>
                            <!-- Làm hiệu ứng collapse và reset -->

                        </div>
                        <div><button id="reset" onclick='Reset()'>Reset</button></li>
                        </div>
                    </div>
                    <div id='lol'>

                        <li><button class='cost' id='G1' onclick="Cost1()">1G</button></li>

                        <li><button class="cost" id="G4" onclick="Cost4()">4G</button></li>
                        <li><button class='cost' id="G5" onclick="Cost5()">5G</button></li>
                    </div>
                </ul>
            </div>
            <div class="origin" id='origin'>
                <ul class="text2">
                    <div class="originbox">
                        <li style="list-style: none;" id='OriginBar'><button class="origin1" id='OriBar'
                                data-toggle="collapse" data-target='#origin2'>Origin</button>
                    </div>
                    <div id="origin2">
                        <li><button class='original' id='cultist' onclick="Cultist()">Cultist</button></li>
                        <li><button class="original" id="divine" onclick="Divine()">Divine</button></li>
                        <li><button class="original" id="dusk" onclick="Dusk()">Dusk</button></li>
                        <li><button class="original" id="elderwood" onclick="Elderwood()">Elderwood</button></li>
                        <li><button class="original" id="enlightened" onclick="Enlightened()">Enlightened</button></li>
                        <li><button class="original" id="exile" onclick="Exile()">Exile</button></li>
                        <li><button class="original" id="fortune" onclick="Fortune()">Fortune</button></li>
                        <li><button class="original" id="moonlight" onclick="Moonlight()">Moonlight</button></li>
                        <li><button class="original" id="ninja" onclick="Ninja()">Ninja</button></li>
                        <li><button class="original" id="spirit" onclick="Spirit()">Spirit</button></li>
                        <li><button class="original" id="theboss" onclick="TheBoss()">The Boss</button></li>
                        <li><button class="original" id="tormented" onclick="Tormented()">Tormented</button></li>
                        <li><button class="original" id="warlord" onclick="Warlord()">Warlord</button></li>
                    </div>
                </ul>
            </div>
            <div id="class">
                <ul class="text3">
                    <div class="classbox">
                        <li style="list-style: none;" id='ClassBar'><button class="class1" id='ClaBar'
                                data-toggle="collapse" data-target='#class2'>Class</button>
                    </div>
                    <div id="class2">
                        <li><button class="class" id="adept" onclick="Adept()">Adept</button></li>
                        <li><button class="class" id="assasin" onclick="Assasin()">Assasin</button></li>
                        <li><button class="class" id="brawler" onclick="Brawler()">Brawler</button></li>
                        <li><button class="class" id="dazzler" onclick="Dazzler()">Dazzler</button></li>
                        <li><button class="class" id="duelist" onclick="Duelist()">Duelist</button></li>
                        <li><button class="class" id="emperor" onclick="Emperor()">Emperor</button></li>
                        <li><button class="class" id="hunter" onclick="Hunter()">Hunter</button></li>
                        <li><button class="class" id="keeper" onclick="Keeper()">Keeper</button></li>
                        <li><button class="class" id="mage" onclick="Mage()">Mage</button></li>
                        <li><button class="class" id="mystic" onclick="Mystic()">Mystic</button></li>
                        <li><button class="class" id="shade" onclick="Shade()">Shade</button></li>
                        <li><button class="class" id="sharpshooter" onclick="Sharpshooter()">Sharpshooter</button></li>
                        <li><button class="class" id="vanguard" onclick="Vanguard()">Vanguard</button></li>
                    </div>
                </ul>
            </div>
